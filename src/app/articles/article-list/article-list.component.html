<div class="article-list">
  <p class="article-list__alert" *ngIf="likeMessage">{{ likeMessage }}</p>

  <section class="article-hero" *ngIf="heroArticle as hero">
    <div class="article-hero__image">
      <img [src]="hero.imagenUrl" [alt]="hero.titulo" loading="lazy" />
    </div>
    <div class="article-hero__content">
      <p class="article-hero__author">{{ hero.autorNombre || 'Redacción' }}</p>
      <h1 class="article-hero__title">{{ hero.titulo }}</h1>
      <p class="article-hero__excerpt">
        {{ hero.resumen || hero.contenido }}
      </p>
      <button
        class="like-button"
        type="button"
        (click)="onLike(hero)"
        aria-label="Dar like al artículo principal"
      >
        ❤ {{ hero.likesCount }}
      </button>
    </div>
  </section>

  <section class="article-grid" *ngIf="secondaryArticles.length">
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-md="6"
          size-lg="4"
          *ngFor="let article of secondaryArticles"
        >
          <article class="article-card">
            <p class="article-card__meta">
              {{ article.autorNombre || 'Redacción' }} /
              {{ article.categoria || 'Actualidad' }}
            </p>
            <h2 class="article-card__title">{{ article.titulo }}</h2>
            <button
              class="like-button"
              type="button"
              (click)="onLike(article)"
              aria-label="Dar like al artículo"
            >
              ❤ {{ article.likesCount }}
            </button>
          </article>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</div>
