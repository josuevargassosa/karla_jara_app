<div class="books-container">
  <div class="section-header">
    <h2 class="section-title">Libros recomendados</h2>
  </div>

  <ion-grid class="book-grid">
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let book of books">
        <div class="book-card-container">
          <button class="book-card-btn" type="button" (click)="openBook(book)">
            <div class="book-image-wrapper">
              <img class="book-cover-img" [src]="book.coverUrl" [alt]="book.title" />
            </div>
            <div class="book-info">
              <h3 class="book-title-text">{{ book.title }}</h3>
              <p class="book-author-text">{{ book.author }}</p>
            </div>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<!-- Modal de Detalle de Libro Modernizado -->
<ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()" class="modern-modal">
  <ng-template>
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()" class="close-btn">
            <ion-icon name="close" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="book-detail-content">
      <div class="detail-wrapper" *ngIf="selectedBook as book">
        <div class="detail-image-box">
          <img [src]="book.coverUrl" [alt]="book.title" />
        </div>

        <div class="detail-text-box">
          <div class="detail-header">
            <h2 class="detail-title">{{ book.title }}</h2>
            <p class="detail-author">{{ book.author }}</p>
          </div>

          <div class="detail-divider"></div>

          <section class="detail-section">
            <label>OPINIÃ“N DE KARLA</label>
            <p class="detail-reflection">{{ book.reflection }}</p>
          </section>

          <ion-button expand="block" class="buy-button" (click)="openExternal(book.externalUrl)">
            Ver en tienda
          </ion-button>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
