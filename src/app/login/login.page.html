<ion-content class="login-content">
  <section class="login-shell">
    <p class="brand-title">The Bridge</p>

    <div class="welcome">
      <h1>¡Bienvenido/a!</h1>
      <p>Inicia sesión para acceder a la comunidad</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-input
        class="login-input"
        formControlName="correo"
        placeholder="Correo"
        type="email"
        autocomplete="username"
      ></ion-input>
      <ion-input
        class="login-input"
        formControlName="clave"
        placeholder="Clave"
        type="password"
        autocomplete="current-password"
      ></ion-input>

      <div class="register-row">
        <button type="button" class="register-link">Registrarse</button>
      </div>

      <ion-button
        class="primary-button"
        expand="block"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </ion-button>
    </form>

    <ion-button class="skip-button" fill="clear" (click)="onGuestAccess()">
      Omitir
    </ion-button>
  </section>

  <ion-alert
    [isOpen]="alertOpen"
    header="Error"
    message="Credenciales incorrectas"
    buttons="OK"
    (didDismiss)="alertOpen = false"
  ></ion-alert>
</ion-content>
