<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <section class="login-container">
    <h2>Accede a The Bridge</h2>
    <p class="subtitle">Inicia sesión o continúa como invitado.</p>

    <ion-list lines="full">
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input
          [(ngModel)]="username"
          placeholder="Ingresa tu usuario"
          autocomplete="username"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="showErrors && !username.trim()">
        <p class="error-text">El usuario es obligatorio.</p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked">Clave</ion-label>
        <ion-input
          [(ngModel)]="password"
          type="password"
          placeholder="Ingresa tu clave"
          autocomplete="current-password"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="showErrors && !password.trim()">
        <p class="error-text">La clave es obligatoria.</p>
      </ion-text>
    </ion-list>

    <ion-text color="danger" *ngIf="authError">
      <p class="error-text">{{ authError }}</p>
    </ion-text>

    <div class="actions">
      <ion-button expand="block" (click)="handleLogin()">Iniciar sesión</ion-button>
      <ion-button expand="block" fill="outline" (click)="handleGuest()">
        Omitir
      </ion-button>
    </div>
  </section>
</ion-content>
